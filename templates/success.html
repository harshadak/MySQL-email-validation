<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Success</title>
    <style>
      table{
          border: 1px solid black;
      }
      thead, td{
          border: 1px solid black;
          padding: 5px;
          padding-left: 25px;
          padding-right: 25px;
      }
      thead th{
          padding: 10px;
          border: 1px solid black;
          background-color: gray;
      }
  
    </style>
</head>
<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <table>
        <thead>
            <tr>
                <th>Email Addresses Entered:</th>
            </tr>
        </thead>
        <tbody>
            {% for email in email_list: %}
            <tr>
                
                <td>{{ email['email'] }}</td>
                <td>{{ email["DATE_FORMAT(created_at,'%M %d %Y')"] }}</td>
               
            </tr>
             {% endfor %}
        </tbody>        
    </table>

</body>
</html>
